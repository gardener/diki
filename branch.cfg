cfgs:
  default:
    branches: ['main']
    inherit:
      diki-updates:
        jobs:
          create_update_pull_requests:
            repo:
              trigger: false
              disable_ci_skip: true
            steps: ~
            traits:
              component_descriptor: ~
              update_component_deps: ~
              cronjob:
                interval: '10m'
              version: ~
      diki:
        base_definition:
          steps:
            verify:
              image: 'golang:1.21.2'

  release-branches:
    index: 1
    branches: ['release-v.*']
    inherit:
      diki:
        base_definition:
          steps:
            verify:
              image: 'golang:1.21.2'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
